<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        alert('Спочатку увійдіть до системи.');
        window.location.href = 'index.html';
    }
</script>

</head>
<body>
<header class="main-header">
    <div class="logo">Айдарет</div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Головна</a></li>
            <li><a href="about.html">Про кооператив</a></li>
            <li><a href="services.html">Послуги</a></li>
            <li><a href="news.html">Новини</a></li>
            <li><a href="contacts.html">Контакти</a></li>
            <li><button id="logout-btn">Вийти</button></li>
        </ul>
    </nav>
</header>

<main>
    <section class="welcome-section">
        <h1>Вітаємо на панелі управління</h1>
        <p>Це ваша головна сторінка, де ви можете отримати доступ до важливої інформації.</p>
    </section>
</main>

<footer class="main-footer">
    <p>© 2024 Айдарет. Всі права захищені.</p>
</footer>
<script src="login.js"></script>

<script>
        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('https://your-backend-api.com/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
