        </div>

    <!-- Блок с текстовым описанием -->
    <section class="description">
        <p>Вул. Лисинецька, 44 — мальовниче місце в серці Львова, що поєднує в собі красу архітектури та затишок міського життя. Відома своєю історією, ця вулиця пропонує чудові краєвиди, спокій та атмосферу стародавнього міста.</p>
    </section>
